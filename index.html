<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 17px;
      }

      header {
        position: relative;
        width: 100%;
        height: 100vh; /* Висота header на весь екран */
        overflow: hidden;
      }

      #myVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Масштабує відео з дотриманням пропорцій */
        z-index: -1; /* Відправляє відео на задній план */
      }

      .content {
        position: relative;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
        z-index: 1; /* Зберігає текст поверх відео */
      }

      #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: #000;
        color: #fff;
        cursor: pointer;
      }

      #myBtn:hover {
        background: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <video autoplay muted loop id="myVideo">
        <source
          src="video.mp4"
          type="video/mp4"
        />
        Your browser does not support HTML5 video.
      </video>

      <div class="content">
        <h1>Heading</h1>
        <p>
          Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit
          soleat phaedrum te duo, eum cu recteque expetendis
          neglegentur. Cu mentitum maiestatis persequeris pro, pri
          ponderum tractatos ei. Id qui nemore latine molestiae, ad
          mutat oblique delicatissimi pro.
        </p>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
