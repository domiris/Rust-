<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="shop.css" />
    

    <title>Shop - GameDescription.com</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.svg" alt="Site Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <h1>Shop</h1>
      <section class="products">
        <!-- Product card 1 -->
        <div class="product-card">
          <img src="product1.svg" alt="Product 1" />
          <h2>Product 1</h2>
          <p>Description of product 1.</p>
          <p class="price">$29.99</p>
          <button>Add to Cart</button>
        </div>

        <!-- Product card 2 -->
        <div class="product-card">
          <img src="product2.svg" alt="Product 2" />
          <h2>Product 2</h2>
          <p>Description of product 2.</p>
          <p class="price">$19.99</p>
          <button>Add to Cart</button>
        </div>

        <!-- More product cards -->
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 GameDescription.com. All rights reserved.</p>
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </footer>
  </body>
</html>
